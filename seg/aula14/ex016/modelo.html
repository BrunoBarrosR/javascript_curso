<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadorzão da porra</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                Início: 
                <input type="number" name="initxt" id="initxt">
            </p>
            <p>
                Fim: 
                <input type="number" name="fimtxt" id="fimtxt">
            </p>
            <p>
                Passo:
                <input type="number" name="pastxt" id="pastxt">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Bruno Barros Rosa</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
