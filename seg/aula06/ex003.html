<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(43, 31, 54);
            color: antiquewhite; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 119, 0);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>  <!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número')) // prompt retorna uma string!!! Se quiser somar números precisa converter
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>

</html>
