<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(0, 52, 112);
            color: antiquewhite;
            font: normal 18pt Arial
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg">Clique em mim</div> 
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.querySelector('div#msg') // Variável d recebe o valor selecionado do elemento CSS identificado pela div que tenho o id (ou class) 'msg'. Toda div é representada por '#', toda classe representada por '.'
        
       d.innerHTML = 'Olá'
       d.style.color = 'orange'

    </script>
</body>
</html>
