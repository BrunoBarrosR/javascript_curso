<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(0, 99, 112);
            color: antiquewhite;
            font: normal 18pt Arial
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText) // innerText puxa o texto sem a formatção
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        
        document.write(p1.innerHTML) //innerHTML puxa o elemento formatado
        window.alert(p1.innerText)


    </script>
</body>
</html>
