<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

</head>

<body>
    <h1> SISTEMA DE MULTAS</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h   <!--input de uma caixa de texto, que recebe um valor numérico-->
    <input type="button" value="Verificar" onclick="calcular()"> <!-- input de um botão, com valor "Verificar" e -->
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)                                                          //variável vel recebe, o valor da variável acima (txtv), em forma de texto e altera para um Number
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
            
    </script>
</body>

</html>
